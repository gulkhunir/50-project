<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>May the Force be with you</h1>
    <div id="main">
      <div class="container">
        <div
          class="panel active"
          style="
            background-image: url(https://lh3.googleusercontent.com/proxy/zgc2JcdOvUBNfnNN-xCq4vjuYaJfyzoD72bgUttsXslBDiyLT0yP91aCw7Wu5cFAYE_0YMtDvwfC82AUaGKp-bJV8yJG1ssiyJ0iLyk4uqk7K_gLmxDe8f8pXeyrksNE1KW-iJ2WnUzre1W0);
          "
        >
          <h3>MACE WINDU</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://c4.wallpaperflare.com/wallpaper/220/113/69/star-wars-green-lightsaber-jedi-lightning-wallpaper-preview.jpg);
          "
        >
          <h3>MASTER YODA</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://cdn.wallpapersafari.com/99/6/9gAohN.jpeg);
          "
        >
          <h3>HAN SOLO & CHEWBACCA</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://frpnet.net/wp-content/uploads/2020/12/liam-neeson-qui-gon-jinn-1024x576.jpg);
          "
        >
          <h3>QUI GON JIN</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://files.oyebesmartest.com/uploads/preview/scrape-wp4581129kfaxgmnp.png);
          "
        >
          <h3>OBI WAN KENOBI</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://cdn.theatlantic.com/thumbor/FDrBpH69ZKHB6f3GXqSqZZDc6_o=/199x0:1401x1202/1080x1080/media/img/mt/2014/04/leia/original.jpg);
          "
        >
          <h3>PRINCESS LEIA</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url(https://wallpaperaccess.com/full/6835619.jpg);
          "
        >
          <h3>LUKE SKYWALKER</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
